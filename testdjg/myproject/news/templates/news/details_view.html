{% extends "main/layout.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}

<div class="news-container">
    <div class="news-content-wrapper">
        <h1>{{ article.title }}</h1>
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="card-img-top">
        <p>{{ article.text }}</p>
        <p>{{ article.date }}</p>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-primary">Change</a>
    </div>
</div>    

{% endblock %}
