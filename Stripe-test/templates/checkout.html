<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
</head>
<body>
    <h1>Оплата</h1>

    <!-- Оплата 50 долларов через Stripe -->
    <div style="display: inline-block; margin-right: 10px;">
        <h3>Оплата 50 долларов</h3>
        <form action="/charge50" method="POST" id="payment-form-50">
            <script
                src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                data-key="{{ public_key }}"
                data-amount="5000" 
                data-name="Product"
                data-description="Product Payment - 50 dollars"
                data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                data-locale="auto"
                data-currency="usd">
            </script>
        </form>
    </div>

    <!-- Оплата 100 долларов через Stripe -->
    <div style="display: inline-block; margin-left: 10px;">
        <h3>Оплата 100 долларов</h3>
        <form action="/charge100" method="POST" id="payment-form-100">
            <script
                src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                data-key="{{ public_key }}"
                data-amount="10000" 
                data-name="Product"
                data-description="Product Payment - 100 dollars"
                data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                data-locale="auto"
                data-currency="usd">
            </script>
        </form>
    </div>
</body>
</html>
