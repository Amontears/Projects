{% extends "main/layout.html" %}

{% load static %}

{% block title %}Main page{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="news-content-wrapper">
    <h1 class="text-center mb-4">Gallery</h1>
    
    <!-- Карусель -->
    <div id="photoCarousel" class="carousel slide mb-5 mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'main/img/f1.jpg' %}" class="d-block w-100" alt="Фото 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'main/img/f2.jpg' %}" class="d-block w-100" alt="Фото 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'main/img/f3.jpg' %}" class="d-block w-100" alt="Фото 3">
            </div>
        </div>
        <button class="carousel-control-prev custom-btn" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">next</span>
        </button>
        <button class="carousel-control-next custom-btn" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">previous</span>
        </button>
    </div>

    <!-- Галерея фотографий -->
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{% static 'main/img/f4.jpg' %}" class="card-img-top" alt="Фото 4">
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{% static 'main/img/f5.jpg' %}" class="card-img-top" alt="Фото 5">
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{% static 'main/img/f6.jpg' %}" class="card-img-top" alt="Фото 6">
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
